<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="myApp">
        <header>
            <img src="img/Logo.png" alt="Toboolist">
            <span>Toboolist</span>
        </header>
        <main>

            <nav>
                <input type="text" id="inputText">
                <button id="button-task">Add Task</button>
            </nav>

            <div class="container">
                <div class="title">Tasks</div>
                <ul id="tasks-container">
                    <!-- <li><span class="check">&#10003;</span> Quarterly Newsletter</li>
                    <li><span class="uncheck">&#215;</span> Interview with John H.</li> -->
                    <li v-for="(task, index) in tasks" :class="{'done' : task.done}">
                        {{task.text}}
                    </li>
                </ul>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
