<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="myApp">
        <header>
            <img src="img/Logo.png" alt="Toboolist">
            <span>Toboolist</span>
        </header>
        <main>

            <!-- Nav con barra per aggiungere elementi -->
            <nav>
                <input type="text" id="inputText" v-model="inputTextValue" @keyup.enter="addTask">
                <button id="button-task" @click="addTask">Add Task</button>
            </nav>

            <!-- Container pagina -->
            <div class="container">
                <div class="title">Tasks</div>
                <!-- Container task -->
                <ul id="tasks-container" v-if="tasks.length > 0">

                    <!-- Stampa tutte le task in tasks e ne gestisce gli eventi -->
                    <li v-for="(task, index) in tasks" class="task">
                        <i class="close-icon far" :class="(task.done) ?'fa-times-circle' : 'fa-check-circle'"
                            @click="delTask(index)"></i><span :class="{'done' : task.done}"
                            @click="task.done = !task.done">{{task.text}}</span>
                    </li>
                </ul>

                <h2 v-else>Non ci sono task</h2>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
